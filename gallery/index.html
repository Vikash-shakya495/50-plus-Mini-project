<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Gallery with Lightbox Effect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="gallery">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2rbGwsPuAZ8ckUS1MQqi3p1rwARsLPWRWlg&s" alt="Python" onclick="openLightbox(0)">
    <img src="https://apprand.com/wp-naughtycontent/uploads/2015/08/93295-Java-Logo-1920x1080-Wallpaper-1024x576.jpg" alt="Java" onclick="openLightbox(1)">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3MiLmb39iO83lt2L92MHiN32ixKXcPQzlAA&s" alt="Javascript" onclick="openLightbox(2)">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFAjjyBlWXvNJpl3pjwVujrK7oCq51Inbs5g&s" alt="php" onclick="openLightbox(3)">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlt-TGjHVh4qzymsShj8a9dkNKBG7rfq2wTg&s" alt="React native" onclick="openLightbox(4)">
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightboxImage" src="" alt="">
    <div class="caption" id="caption"></div>
    <button class="prev" onclick="changeImage(-1)">&#10094;</button>
    <button class="next" onclick="changeImage(1)">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
