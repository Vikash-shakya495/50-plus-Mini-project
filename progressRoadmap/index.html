<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Path Animation</title>
  <link rel="stylesheet" href="style.css">
  <style>

  </style>
</head>

<body>
  <h1>MERN STACK ROADMAP</h1>

  <div id="path-container">
    <div class="webdev" id="html">HTML</div>
    <div class="webdev" id="css">CSS</div>
    <div class="webdev" id="js">JavaScript</div>    
    <div class="webdev" id="github">GitHub</div>    
    <img id="frontend" src="./images/frontend.png" alt="">
    <div class="webdev" id="react">React</div>
    <div class="webdev" id="nodejs">Node.js</div>
    <div class="webdev" id="expressjs">Express.js</div>
    <div class="webdev" id="mongodb">MongoDB</div>
    <img id="backend" src="./images/backend.png" alt="">
    <div class="webdev" id="deployment">Deployment</div>
    
    <svg viewBox="0 0 1100 1000">
      <!-- Background path -->
      <path id="background-path" d="M50 50 H900 V450 H50 V800 H550 V800 H550 V1000" />
      <!-- Main animated path -->
      <path id="animated-path" d="M50 50 H900 V450 H50 V800 H550 V800 H550 V1000" />
    </svg>
  </div>

  <!-- GSAP and ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const path = document.querySelector("#animated-path");
    const pathLength = path.getTotalLength();

    // Set initial dash properties
    path.style.strokeDasharray = pathLength;
    path.style.strokeDashoffset = pathLength;

    // GSAP animation to animate the path on scroll
    gsap.to(path, {
      strokeDashoffset: 0,
      scrollTrigger: {
        trigger: "#path-container",
        start: "top 50%",  // Start when 40% of #path-container is in view
        end: "bottom top",  // End when the bottom of #path-container reaches the top of the viewport
        scrub: true,  // Sync animation with scroll
      },
      ease: "power1.inOut"
    });
  </script>
</body>
</html>
