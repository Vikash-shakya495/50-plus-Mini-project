<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="payment-container">
        <h1>Payment Page</h1>
        <p>Thank you for your purchase! Please fill out the information below to complete your payment.</p>
        
        <!-- Total Amount Display -->
        <h3>Total Amount: $<span id="total-amount">0.00</span></h3>

        <!-- Payment Form -->
        <form id="payment-form" action="/submit-payment" method="post">
            <div class="form-sections">
                <!-- Billing Information -->
                <div class="billing-details">
                    <h2>Billing Information</h2>
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your name..." required>
                    
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address.." required>
                    
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city.." required>
                    
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" placeholder="Enter CITY.." required>
                    
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="India">India</option>
                    </select>
                </div>

                <!-- Payment Details -->
                <div class="payment-details">
                    <h2>Payment Details</h2>
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX" required>
                    
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                    
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-container">
                <button type="button" class="back-button" onclick="window.location.href='cart.html'">Back to Cart</button>
                <button type="button" class="pay-button" onclick="processPayment()">Pay $<span id="pay-amount">0.00</span></button>
            </div>
        </form>

        <!-- Success Message and Loader -->
        <div id="loader" class="loader" style="display: none;"></div>
        <p id="success-message" style="display: none;">Payment Successful!</p>
    </div>
   <script src="cart.js"></script>
</body>
</html>
