<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="loader-item">
            <h2>Spinning Loader</h2>
            <div class="loader spinning"></div>
        </div>
        
        <div class="loader-item">
            <h2>Bouncing Loader</h2>
            <div class="loader bouncing">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        
        <div class="loader-item">
            <h2>Pulsing Loader</h2>
            <div class="loader pulsing"></div>
        </div>
        
        <div class="loader-item">
            <h2>Fading Loader</h2>
            <div class="loader fading">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        
        <div class="loader-item">
            <h2>Rotating Cube Loader</h2>
            <div class="loader rotating-cube"></div>
        </div>
        
        <div class="loader-item">
            <h2>Line Loader</h2>
            <div class="loader line-loader"></div>
        </div>
    </div>
</body>
</html>
