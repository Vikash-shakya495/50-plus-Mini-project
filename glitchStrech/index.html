<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Trail Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #f5d0d0; /* Pinkish background */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2em;
            color: #4d4d4d;
        }

        .trail {
            position: absolute;
            width: 50px;
            height: 50px;

            box-shadow: 0px 0px 5px rgba(19, 6, 6, 0.91);
            background-size: cover;
            border-radius: 50%;
            /* pointer-events: none; */
            animation: fade-out 1s forwards;
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }
    </style>
</head>
<body>

    <h1>Studio focusing on designing and developing mobile ecosystems.</h1>

    <script>
        document.addEventListener('mousemove', function(e) {
            createTrail(e.clientX, e.clientY);
        });

        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.classList.add('trail');
            trail.style.left = `${x - 80}px`;
            trail.style.top = `${y - 80}px`;

            document.body.appendChild(trail);

            // Remove trail after animation ends
            setTimeout(() => {
                trail.remove();
            }, 4000);
        }
    </script>

</body>
</html>
