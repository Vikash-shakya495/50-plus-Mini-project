
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app_controller">
        <nav>
            <h1>Movie Recommendation App</h1>
        </nav>
        <div class="search_movie">
            <input type="text" placeholder="Enter movie name...">
            <button>Search Movie</button>
        </div>
        <div class="display_movie" id="backgroundElement">
            <!-- <div class=" background-flow2">
                <div class="background-flow">
                </div>
            </div> -->
            <div class="show movie">
                <div class="poster-container">
                    <img src="" alt="" class="poster">
                </div>
                <div class="movies_detail">
                    <p class="desc_movie"> <span>Movie Name : </span> <span class="Title"></span> </p>
                    <p class="desc_movie"> <span>Released Year : <span> <span class="Year"></span> </p>
                    <p class="desc_movie"> <span>Directed By : <span> <span class="Director"></span> </p>      
                    <p class="desc_movie"> <span>Popular Actors : <span> <span class="Actors"></span> </p>      
                </div>
            </div>
        </div>
        
        <footer>
            <div class="footer-content">
                <img src="logo.png" alt="Company Logo">
                <div class="creator-info">
                    <h1>The Code Sneaker's</h1>
                    <div class="meet_the_team">
                    <h3>Meet the Team</h3>
                    <i class="fa-solid fa-arrow-right"></i>
                    <ul>
                        <li>Vikash - Frontend</li>
                    </ul>
                </div>
                </div>
            </div>
        </footer>
        
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
