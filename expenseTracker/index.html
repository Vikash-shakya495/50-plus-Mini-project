<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    
    <!-- Budget Input -->
    <div class="budget">
      <label for="budgetInput">Set Your Budget:</label>
      <input type="number" id="budgetInput" placeholder="Enter budget amount">
      <button onclick="setBudget()">Set Budget</button>
    </div>

    <!-- Form to Add Expenses -->
    <form id="expenseForm" onsubmit="addExpense(event)">
      <input type="text" id="expenseName" placeholder="Expense name" required>
      <input type="number" id="expenseAmount" placeholder="Amount" required>
      <button type="submit">Add Expense</button>
    </form>

    <!-- Display Expenses -->
    <div id="expenseList"></div>

    <!-- Summary Section -->
    <div class="summary">
      <h2>Summary</h2>
      <p>Total Budget: $<span id="totalBudget">0</span></p>
      <p>Total Expenses: $<span id="totalExpenses">0</span></p>
      <p>Remaining Balance: $<span id="remainingBalance">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
