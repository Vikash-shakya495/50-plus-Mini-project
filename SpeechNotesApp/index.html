
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Speech Recognition App</h1>
        <button id="startBtn">Start Listening</button>
        <button id="stopBtn" disabled>Stop Listening</button>
        <div id="notesContainer">
            <h2>Your Text: </h2>
            <ul id="notesList"></ul>
        </div>
        <div class="element"><
            <spline-viewer url="https://prod.spline.design/48Xs8I09wAcXPi3H/scene.splinecode"></spline-viewer>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.30/build/spline-viewer.js"></script>
    <script src="script.js"></script>
</body>
