<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <h1>Simple Music Player</h1>
        <div class="song-controller">
            <div class="playingSong">
                <div class="track-info">
                    <img class="poster" src="" alt="Poster" id="track-poster">
                    <p id="track-title">Select a song</p>
                    <input type="range" id="progress-bar" value="0" max="100">
                </div>
                <div class="controls">
                    <button id="prevBtn">⏮️</button>
                    <button id="playPauseBtn">▶️</button>
                    <button id="nextBtn">⏭️</button>
                </div>
            </div>
            <div class="song-list">
                <h2>Your Playlist</h2>
                <ul>
                    <li data-index="0">
                        <div><img src="./images/beymaniyan.jpeg" alt=""> beymaniyan </div>
                    </li>
                    <li data-index="1">
                        <div><img src="./images/fanaa.jpeg" alt=""> fanaa</div>
                    </li>
                    <li data-index="2">
                        <div><img src="./images/bachkebachke.jpg" alt=""> bachke bachke</div>
                    </li>
                    <li data-index="3">
                        <div><img src="./images/dhol_sipahiya.jpg" alt=""> Dhol Sipahiya</div>
                    </li>
                    <li data-index="4">
                        <div><img src="./images/pronto.jpg" alt=""> Pronto</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
